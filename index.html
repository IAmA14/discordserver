<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Collaborators</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .online-counter {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 225, 255, 0.1);
      color: #00e1ff;
      font-weight: bold;
      padding: 6px 14px;
      border-radius: 10px;
      font-size: 1rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 12px rgba(0, 229, 255, 0.3);
      z-index: 1000;
      text-align: center;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .online-counter.up, .online-counter.down {
      animation: counterPulse 0.2s ease;
    }

    @keyframes counterPulse {
      0% {
        transform: translateX(-50%) scale(1.05);
        opacity: 0.8;
      }
      100% {
        transform: translateX(-50%) scale(1);
        opacity: 1;
      }
    }

    #theme-toggle {
      position: fixed;
      top: 60px;
      left: 20px;
      background: rgba(0, 225, 255, 0.15);
      border: 2px solid #00e1ff;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 1.2rem;
      color: #00e1ff;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(0, 229, 255, 0.4);
      backdrop-filter: blur(6px);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      z-index: 200;
    }

    #theme-toggle:hover {
      transform: scale(1.15);
      box-shadow: 0 0 20px rgba(0, 229, 255, 0.8);
    }

    header {
      position: relative;
      padding-top: 50px;
    }

    iframe {
      width: 100%;
      height: 500px;
      border-radius: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(0, 162, 255, 0.15);
    }

    iframe:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px rgba(0, 162, 255, 0.6);
    }
  </style>
</head>
<body>
  <div class="online-counter" id="user-counter">ðŸ”µ 12,384 users currently online</div>
  <header>
    <h1 class="logo">PTN</h1>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <button id="theme-toggle" title="Toggle Theme">ðŸŒž</button>

  <main>
    <h1 class="page-title">Our Servers/Collaborators</h1>
    <div class="server-container">
      <div id="zautuan-server" class="server-box fade-in-left">
        <h2>Zautuan's Server</h2>
        <iframe src="https://discord.com/widget?id=1362052203048599795&theme=dark" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-same-origin allow-scripts"></iframe>
        <a href="https://discord.gg/6jnTFtPwPS" class="join-button">Join Server</a>
      </div>

      <div id="puatuan-server" class="server-box fade-in-right">
        <h2>Puatuan's Server</h2>
        <iframe src="https://discord.com/widget?id=1368507828003934279&theme=dark" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-same-origin allow-scripts"></iframe>
        <a href="https://discord.gg/invite/DhgUjrErkw" class="join-button">Join Server</a>
      </div>

      <div id="manifest-server" class="server-box fade-in-left">
        <h2>Manifest | Lost Voyages</h2>
        <iframe src="https://discord.com/widget?id=1354620175407907009&theme=dark" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-same-origin allow-scripts"></iframe>
        <a href="https://discord.gg/t3bVeZV5EQ" class="join-button">Join Server</a>
      </div>
    </div>
  </main>

  <script>
    const toggleButton = document.getElementById("theme-toggle");
    const body = document.body;
    const counter = document.getElementById("user-counter");

    // Theme Toggle
    toggleButton.addEventListener("click", () => {
      body.classList.toggle("light-mode");
      toggleButton.textContent = body.classList.contains("light-mode") ? "ðŸŒ™" : "ðŸŒž";
    });

    // Fake User Counter
    let fakeUsers = parseInt(localStorage.getItem('fakeUsers')) || Math.floor(Math.random() * 90000) + 10000;

    function updateUsers() {
      const change = Math.floor(Math.random() * 101);
      const direction = Math.random() < 0.5 ? -1 : 1;
      let newCount = fakeUsers + (change * direction);
      newCount = Math.min(100000, Math.max(0, newCount));

      if (newCount !== fakeUsers) {
        const animationClass = (newCount > fakeUsers) ? 'up' : 'down';
        fakeUsers = newCount;
        localStorage.setItem('fakeUsers', fakeUsers);

        counter.classList.remove('up', 'down');
        void counter.offsetWidth;
        counter.classList.add(animationClass);
        counter.textContent = `ðŸ”µ ${fakeUsers.toLocaleString()} users currently online`;
      }
    }

    setInterval(updateUsers, 520);
  </script>
</body>
</html>
