<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Collaborators</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .online-counter {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 225, 255, 0.1);
      color: #00e1ff;
      font-weight: bold;
      padding: 6px 14px;
      border-radius: 10px;
      font-size: 1rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 12px rgba(0, 229, 255, 0.3);
      z-index: 1000;
      text-align: center;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .online-counter.up, .online-counter.down {
      animation: counterPulse 0.2s ease;
    }

    @keyframes counterPulse {
      0% {
        transform: translateX(-50%) scale(1.05);
        opacity: 0.7;
      }
      100% {
        transform: translateX(-50%) scale(1);
        opacity: 1;
      }
    }

    #theme-toggle {
      position: fixed;
      top: 60px;
      left: 20px;
      background: rgba(0, 225, 255, 0.15);
      border: 2px solid #00e1ff;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 1.2rem;
      color: #00e1ff;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(0, 229, 255, 0.4);
      backdrop-filter: blur(6px);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      z-index: 200;
    }

    #theme-toggle:hover {
      transform: scale(1.15);
      box-shadow: 0 0 20px rgba(0, 229, 255, 0.8);
    }

    header {
      position: relative;
      padding-top: 50px;
    }

    iframe {
      width: 100%;
      height: 500px;
      border-radius: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(0, 162, 255, 0.15);
    }

    iframe:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px rgba(0, 162, 255, 0.6);
    }

    #apply-button {
      position: absolute;
      top: 10px;
      right: 20px;
      background-color: #00e1ff;
      color: #000;
      padding: 6px 12px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #application-form {
      display: none;
      flex-direction: column;
      gap: 10px;
      background: rgba(255,255,255,0.95);
      color: #000;
      padding: 20px;
      border-radius: 12px;
      width: 300px;
      margin: 20px auto;
    }

    #application-form input {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #application-form button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
    }

    #success-msg {
      color: green;
      font-size: 10px;
      margin-top: 5px;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="online-counter">ðŸ”µ 12,384 users currently online</div>
  <header>
    <h1 class="logo">PTN</h1>
    <nav>
      <a href="index.html">Home</a>
    </nav>
    <button id="apply-button">Apply</button>
  </header>

  <button id="theme-toggle" title="Toggle Theme">ðŸŒž</button>

  <form id="application-form">
    <label>Question 1: Paste your Discord server widget iframe URL</label>
    <input type="text" id="server-widget" required />

    <label>Question 2: Insert your Discord server invite link</label>
    <input type="text" id="server-link" required />

    <label>Question 3: Insert your Discord server name</label>
    <input type="text" id="server-name" required />

    <button type="submit" id="submit-btn">SUBMIT</button>
    <div id="success-msg">Success, redirecting...</div>
  </form>

  <main>
    <h1 class="page-title">Our Servers/Collaborators</h1>
    <div class="server-container" id="server-container">
      <div id="zautuan-server" class="server-box fade-in-left">
        <h2>Zautuan's Server</h2>
        <iframe src="https://discord.com/widget?id=1362052203048599795&theme=dark" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
        <a href="https://discord.gg/6jnTFtPwPS" class="join-button">Join Server</a>
      </div>
    </div>
  </main>

  <script>
    const toggleButton = document.getElementById("theme-toggle");
    const body = document.body;
    const applyButton = document.getElementById("apply-button");
    const form = document.getElementById("application-form");
    const container = document.getElementById("server-container");
    const submitBtn = document.getElementById("submit-btn");
    const successMsg = document.getElementById("success-msg");

    applyButton.onclick = () => form.style.display = form.style.display === 'flex' ? 'none' : 'flex';

    form.onsubmit = function(e) {
      e.preventDefault();

      const name = document.getElementById("server-name").value;
      const link = document.getElementById("server-link").value;
      const widget = document.getElementById("server-widget").value;

      submitBtn.disabled = true;
      successMsg.style.display = 'block';

      const box = document.createElement("div");
      box.className = "server-box fade-in-left";
      box.innerHTML = `
        <h2>${name}</h2>
        <iframe src="${widget}" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
        <a href="${link}" class="join-button">Join Server</a>
      `;
      container.appendChild(box);

      setTimeout(() => {
        form.reset();
        form.style.display = "none";
        successMsg.style.display = 'none';
        submitBtn.disabled = false;
        window.scrollTo({ top: box.offsetTop, behavior: 'smooth' });
      }, 1500);
    };

    const counter = document.querySelector('.online-counter');
    let fakeUsers = Math.floor(Math.random() * 90000) + 10000;

    function updateUsers() {
      const change = Math.floor(Math.random() * 101);
      const direction = Math.random() < 0.5 ? -1 : 1;
      let newCount = fakeUsers + (change * direction);
      newCount = Math.min(100000, Math.max(0, newCount));
      const animationClass = (newCount > fakeUsers) ? 'up' : 'down';
      fakeUsers = newCount;

      counter.classList.remove('up', 'down');
      void counter.offsetWidth;
      counter.classList.add(animationClass);
      counter.textContent = `ðŸ”µ ${fakeUsers.toLocaleString()} users currently online`;
    }

    setInterval(updateUsers, 520);
  </script>
</body>
</html>
