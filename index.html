<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Servers</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, sans-serif;
      background-color: black;
      color: #e7e7e7;
      min-height: 100vh;
      opacity: 0;
      transition: opacity 2s ease-in;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 5rem;
    }

    .logo {
      font-size: 2rem;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .page-title {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 40px;
    }

    .server-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      padding: 20px;
    }

    .server-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0;
    }

    .server-box h2 {
      margin-bottom: 10px;
    }

    .server-box iframe {
      border-radius: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 0 0 transparent;
    }

    .server-box iframe:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 162, 255, 0.6);
    }

    .join-button {
      margin-top: 10px;
      padding: 10px 25px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .join-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 162, 255, 0.6);
      background-color: #339cff;
    }

    .fade-in-left {
      animation: slideInLeft 1s forwards;
    }

    .fade-in-right {
      animation: slideInRight 1s forwards;
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <audio id="bg-music" autoplay loop muted>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/14/audio_631775c03c.mp3?filename=short-meditation-music-3-minute-relaxation-calming-346305.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <header>
    <h1 class="logo">PTN</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="our-servers.html">Our Servers</a>
    </nav>
  </header>

  <main>
    <h1 class="page-title">Our Servers</h1>
    <div class="server-container">
      <div id="zautuan-server" class="server-box">
        <h2>Zautuan's Server</h2>
        <iframe src="https://discord.com/widget?id=1362052203048599795&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
        <a href="https://discord.gg/6jnTFtPwPS" class="join-button">Join Server</a>
      </div>

      <div id="puatuan-server" class="server-box">
        <h2>Puatuan's Server</h2>
        <iframe src="https://discord.com/widget?id=1368507828003934279&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
        <a href="https://discord.gg/invite/DhgUjrErkw" class="join-button">Join Server</a>
      </div>
    </div>
  </main>

  <script>
    window.addEventListener('load', () => {
      document.body.style.opacity = '1';

      const zautuan = document.getElementById('zautuan-server');
      const puatuan = document.getElementById('puatuan-server');

      zautuan.classList.add('fade-in-left');
      puatuan.classList.add('fade-in-right');

      const audio = document.getElementById('bg-music');
      audio.muted = false;
      audio.volume = 0;
      let vol = 0;
      const fadeIn = setInterval(() => {
        if (vol < 0.3) {
          vol += 0.01;
          audio.volume = vol;
        } else {
          clearInterval(fadeIn);
        }
      }, 100);

      audio.play().catch(e => console.log('Autoplay blocked:', e));
    });
  </script>
</body>
</html>
