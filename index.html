<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Collaborators</title>
  <style>
    body {
      background: #010a13;
      color: #00e1ff;
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      padding: 40px 60px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #011621;
      box-shadow: 0 0 25px rgba(0, 229, 255, 0.3);
    }

    .logo {
      font-weight: bold;
      font-size: 1.8rem;
      text-shadow: 0 0 10px #00e1ff;
      color: #00e1ff;
    }

    nav a {
      color: #00e1ff;
      font-weight: bold;
      text-decoration: none;
      font-size: 1rem;
      text-shadow: 0 0 6px #00e1ff;
    }

    main {
      max-width: 960px;
      margin: 30px auto 60px;
      padding: 0 20px;
    }

    .page-title {
      font-size: 2rem;
      margin-bottom: 30px;
      text-align: center;
      font-weight: bold;
      text-shadow: 0 0 20px #00e1ff;
      color: #00e1ff;
    }

    .server-container {
      display: flex;
      justify-content: center;
      gap: 50px;
      flex-wrap: nowrap;
      margin: 0 auto;
      max-width: 960px;
    }

    .server-box {
      background: #011621;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 229, 255, 0.4);
      padding: 20px;
      width: 320px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      cursor: default;
    }

    .server-box:hover {
      box-shadow: 0 0 60px #00e1ff;
      transform: scale(1.05);
    }

    .server-box h2 {
      margin-bottom: 15px;
      font-size: 1.3rem;
      text-align: center;
      text-shadow: 0 0 12px #00e1ff;
      color: #00e1ff;
    }

    iframe {
      border-radius: 15px;
      width: 100%;
      height: 280px;
      border: none;
      box-shadow: inset 0 0 30px rgba(0, 162, 255, 0.5);
      transition: box-shadow 0.3s ease;
    }

    iframe:hover {
      box-shadow: inset 0 0 45px #00e1ff;
    }

    .join-button {
      margin-top: 18px;
      background-color: #00e1ff;
      border: none;
      padding: 14px 35px;
      font-weight: bold;
      color: #000;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 35px #00e1ff;
      text-decoration: none;
      text-align: center;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    .join-button:hover {
      background-color: #00b8d9;
      box-shadow: 0 0 40px #00b8d9;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .server-container {
        flex-wrap: wrap;
        gap: 40px;
        justify-content: center;
      }
    }

    @media (max-width: 420px) {
      .server-box {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">PTN</div>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <main>
    <h1 class="page-title">Our Servers/Collaborators</h1>
    <div class="server-container">
      <div class="server-box">
        <h2>Zautuan's Server</h2>
        <iframe src="https://discord.com/widget?id=1362052203048599795&theme=dark" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
        <a href="https://discord.gg/6jnTFtPwPS" class="join-button" target="_blank" rel="noopener noreferrer">Join Server</a>
      </div>

      <div class="server-box">
        <h2>Puatuan's Server</h2>
        <iframe src="https://discord.com/widget?id=1368507828003934279&theme=dark" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
        <a href="https://discord.gg/invite/DhgUjrErkw" class="join-button" target="_blank" rel="noopener noreferrer">Join Server</a>
      </div>

      <div class="server-box">
        <h2>Manifest | Lost Voyages</h2>
        <iframe src="https://discord.com/widget?id=1354620175407907009&theme=dark" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
        <a href="https://discord.gg/t3bVeZV5EQ" class="join-button" target="_blank" rel="noopener noreferrer">Join Server</a>
      </div>
    </div>
  </main>
</body>
</html>
